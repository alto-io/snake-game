<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Vanilla Snake Game</title>
  <script src="./js/game.js" defer type="module"></script>
</head>
<body>
  <main class="container">
    
    <div class="overlay" id="overlayModal">
      <div class="overlay-modal">
        <h1>Classic Snake</h1>
        <button class="play" id="play">Play</button>
      </div>
    </div>

    <div class="scores-container">
      <p class="score-container">Score:<span id="score"></span></p>
      <p class="high-score-container">Hi-Score:<span id="highScore"></span>
    </div>
      <div id="gameBoard" class="game-board"></div>
  </main>
</body>
</html>
